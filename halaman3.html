    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- icons -->
     <link rel="icon" type="image/x-icon" href="/infrascan-removebg-preview.png">

    <link rel="stylesheet" href="/style3.css">

    <!-- Navbar start -->
    <nav class="navbar">

            <img src="/infrascan-removebg-preview.png" alt="" class="logo" width="30px" >
            <a href="#" class="navbar-logo">Infra<span>scan</span></a>
        </div>
        
        <div class="navbar-nav">
            <a href="/index.html">Home</a>
            <a href="/halaman2.html">Report</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="navbar-search">
            <form action="">
                <input type="text" name="" id="" placeholder="Search here">
                <a href="#" id="search"><i data-feather="search"></i></a>
                <a href="#" id="menu"><i data-feather="menu"></i></a>
            </form>
        </div>
    </nav>
    <!-- Navbar end -->


    <!-- contact start -->

    <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127661.13107819007!2d119.78984870988056!3d-0.8193719527309502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2d8bee99987e53fd%3A0x3030bfbcaf77160!2sPalu%2C%20Kota%20Palu%2C%20Sulawesi%20Tengah!5e0!3m2!1sid!2sid!4v1749733193335!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i data-feather="home" class="i"></i>
                    <span>
                        <h4>XYZ Jl. Tg. Satu</h4>
                        <p>Kota Palu, Sulawesi Tengah</p>
                    </span>
                </div>
                <div>
                    <i data-feather="phone" class="i"></i>
                    <span>
                        <h4>+62 81527700845</h4>
                        <p>Monday to saturday, 09:00 - 17:00</p>
                    </span>
                </div>
                <div>
                    <i data-feather="mail" class="i"></i>
                    <span>
                        <h4>+infrascan@gmail.com</h4>
                        <p>Email us</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder="Enter your name"  required>
                    <input type="email" placeholder="Enter your email" required>
                    <input type="text" placeholder="Enter your subject" required>
                    <textarea rows="8" placeholder="message" required></textarea>
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- contact end -->

    <!-- footer start -->

    <footer class="isifooter">
        <div class="socialicons">
            <a href="#"><i data-feather="instagram"></i></a>
